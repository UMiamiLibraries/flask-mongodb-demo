{% extends "base.html" %}

{% block content %}
<h1>Book Catalog</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Published Year</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.published_year }}</td>
        <td>{{ book.genre }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
